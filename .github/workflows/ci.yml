name: CI/CD for Joomla Modules

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: joomla
          MYSQL_USER: joomla_user
          MYSQL_PASSWORD: joomla_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

#      - name: Build and push Docker images
#        run: docker-compose -f "../docker-compose.yml" build

#      - name: Run Docker Compose
#        run: docker-compose -f "../docker-compose.yml" up -d

#      - name: Install dependencies
#        run: composer install

      - name: Run PHP Code Beautifier and Fixer (phpcbf)
        run: vendor/bin/phpcbf --standard=phpcs.xml modules/
# ready
#     - name: Run PHPCS
#        run: vendor/bin/phpcs --standard=phpcs.xml modules/

      - name: Run PHP Mess Detector
        run: vendor/bin/phpmd module/ text phpmd.xml

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --configuration phpunit.xml
